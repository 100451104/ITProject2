<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="media/icons/" type="image/x-icon">
    <title>Loudio</title>
    <link rel="stylesheet" href="style/rules.css">
</head>

<body>
    
    <div class="left_column_ni">
        <img class="logo_without_login_l" src="media/icons/l_logo_blue.png" alt="image">
        <img class="logo_without_login" src="media/icons/logo.png" alt="image">
        <img class="menu_responsive" id="menu_responsive" src="media/icons/menu.png" alt="image">       
    </div>
    <div class="right_column_ni">
        <nav class="buttons_login_register">
            <div class="btn_login_register"><a href="register.html"> Sign In </a></div>
            <div class="btn_login_register"><a href="login.html"> Log In </a></div>
        </nav>

        <div class="main_box_without_login">
            
            <div class="listen_modes">
                <h1>New listening modes</h1>
                <div class="image_listen_modes">
                    <img src="media/images/main_road.png" alt="image" id="image_listen_modes">
                </div>
            </div>

            <div class="categories_content">
                <h1>Content Categories</h1>
                <div class="categories">
                    <div class="category">
                        <p>AudioBook</p>
                    </div>
                    <div class="category">
                        <p>Podcasts</p>
                    </div>
                    <div class="category">
                        <p>News</p>
                    </div>
                    <div class="category">
                        <p>Sports</p>
                    </div>
                    <div class="category">
                        <p>Music</p>
                    </div>
                    <div class="category">
                        <p>Shows</p>
                    </div>
                </div>
            </div>
            <div class="functions">
                <div class="foto_iphone">
                    <img src="media/images/iPhone8.png" alt="image">
                </div>
                <div class="functions_list">
                    <ul>
                        <li>
                            <div class="function">
                                <p>Hight quality sound</p>
                            </div>
                        </li>
                        <li>
                            <div class="function">
                                <p>Voice control</p>
                            </div>
                        </li>
                        <li>
                            <div class="function">
                                <p>Adapted catalogo</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="list_responsive" id="list_responsive">
        <ul>
            <li>
                <div class="btn_login_register" id="regst"><a href="register.html"> Sign In </a></div>
            </li>
            <li>
                <div class="btn_login_register" id="ini"><a href="login.html"> Log In </a></div>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script/variables.js"></script>
</body>

</html>
